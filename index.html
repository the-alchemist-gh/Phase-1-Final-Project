<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <header>
    <nav>
      <div id="header-nav" class="container-fluid">
        <div class="logo">
          <a href="#" class="navbar-brand" >
            <img src="./img/off-logo.svg" alt="">
          </a>
        </div>
        <div id="search-field">
          <div class="input-group mb-3">
            <input type="text"  id="search-input" class="form-control" placeholder="Search an item/service" aria-label="Search item" aria-describedby="basic-addon2">
            <span class="input-group-text search-input-icon" id="basic-addon2"><i class="fa fa-magnifying-glass"></i></span>
          </div>
        </div>
        <div>
          <button class="btn btn-swap" id="add-item-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa fa-circle-plus"></i> Add Item</button>

          
        </div>
      </div>
    </nav>
  </header>
  <section id="filter-section">
    <div>
      <ul id="item-filter-group">
        Filter By:
        <li class="item-filter">
          <i class="fa fa-border-all me-1"></i>
          <h6 class="m-0">All Items</h6>   
        </li>
        <li class="item-filter">
          <i class="fa-solid fa-shirt me-1"></i>
          <h6 class="m-0">Clothing</h6>
        </li>
        <li class="item-filter">
          <i class="fa-solid fa-mobile-screen-button me-1"></i>
          <h6 class="m-0">Electronics</h6>
        </li>
        <li class="item-filter">
          <i class="fa-solid fa-couch me-1"></i>
          <h6 class="m-0">Home</h6>
        </li>
        <li class="item-filter">
          <i class="fa-solid fa-book-open me-1"></i>
          <h6 class="m-0">Books</h6>
        </li>
        <li class="item-filter">
          <i class="fa-solid fa-briefcase me-1"></i>
          <h6 class="m-0">Services</h6>
        </li>
      </ul>
    </div>
  </section>
  <section id="item-section">
    <div class="container-fluid">
      <div class="row" id="product-list">
      </div>
    </div>
  </section>
  

  <!-- Add Item Form  -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 id="offcanvasRightLabel">Add Item to Swap</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <form>
        <div class="mb-3">
          <label for="addItemName" class="form-label">Name of Item</label>
          <input type="text" class="form-control" id="addItemName" aria-describedby="nameHelp">
        </div>
        <div class="mb-3">
          <label for="addItemCategory" class="form-label">Category</label>
          <select class="form-select"  id="addItemCategory" aria-label="Default select example">
            <option selected>Select the item category</option>
            <option value="Clothing">Clothing</option>
            <option value="Electronics">Electronics</option>
            <option value="Home">Home</option>
            <option value="Books">Books</option>
            <option value="Services">Services</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="addItemDesc" class="form-label">Item Description</label>
          <textarea class="form-control" id="addItemDesc" rows="3" placeholder="Eg: This item is very new but I really don't need it anymore"></textarea>
        </div>
        <div class="mb-3" id="item-need-input-field">
          <label for="addItemNeed" class="form-label">What do you want for this item?</label>
          <textarea class="form-control" id="addItemNeed" rows="2" placeholder="Eg: Book,PS4,Bike,Phone,Any Item"></textarea>
          <div id="needHelp" class="form-text">Enter Items separated by ",". Eg. Book,Lamp,Watch</div>
        </div> 
        <div class="mb-3">
          <label for="addItemImage" class="form-label">Item Image Url</label>
          <input type="text" class="form-control" id="addItemImage" aria-describedby="imageHelp">
          <div id="imageHelp" class="form-text">Enter the full url to the image of the item.</div>
        </div>
        <button type="submit" class="btn btn-dark" id="add-new-item-btn">Add Item Now</button>
      </form>
    </div>
  </div>
<!-- <script defer type="text/javascript" src="./main.js"></script> -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script defer type="text/javascript" src="./main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  -->
</body>
</html>
